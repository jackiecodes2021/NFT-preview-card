<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- <h1>Hello World</h1> -->
  <main>
    <div class="card">
      <img class="nft" id="nft" src="images/image-equilibrium.jpg" alt="mft-image of cubic prism">
      <p id="title">Equilibrium #3429</p>
      <div class="cont-p">
        Our Equilibrium collection promotes balance and calm.
      </div>

      <div class="card-footer-grid">
        <div id="eth">
          <img id="icon" src="images/icon-ethereum.svg">
          0.041 ETH
        </div>
        <div id="time">
          <img id="icon" src="images/icon-clock.svg">
          3 days left
        </div>
      </div>

      <hr>

      <div class="credit-grid">
          <img id="avatar" src="images/image-avatar.png" alt="avatar">
          <div id="author">
            Creation of Jackie Codes
          </div>
      </div>



    </div>
  
    
      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Jackie Codes</a>.
      </div> -->
  
  
  </main>
  
</body>
</html>
